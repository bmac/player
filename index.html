<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Player</title>

  <!-- Application styles. -->
  <link rel="stylesheet" href="assets/css/player.css">
</head>

<body>
  <!-- Main container. -->
  <div role="main" id="main">
    <div id="player" class="">
      <button class="skip" data-skip-delta="-30" title="skip backwards 30 seconds">◄◄</button>
      <button href="#" class="play">▶</button>
      <button href="#" class="skip foward" data-skip-delta="30" title="skip forward 30 seconds">◄◄</button>
      <input type="range" class="player-duration" min="0" max="100" step="1"/>
      <input type="text" class="player-time" />
      <input type="range" class="player-volume" min="0" max="1" value="1" step="0.05"/>
      <!-- <audio class="player-audio" src="http://shows.kingdomofloathing.com/ahd/vghd79.mp3"> -->
      <audio class="player-audio" >
    </div>
  </div>

  <!-- Application source. -->
  <script data-main="app/config" src="assets/js/libs/require.js"></script>
</body>
</html>
