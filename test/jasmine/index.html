<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>Backbone Boilerplate Jasmine Test Suite</title>

  <!-- Jasmine styles -->
  <link rel="stylesheet" href="vendor/jasmine.css">
</head>

<body>
  <!-- Testing libs -->
  <script src="vendor/jasmine.js"></script>
  <script src="vendor/jasmine-html.js"></script>

  <!-- Application libs -->
  <script src="../../assets/js/libs/jquery.js"></script>
  <script src="../../assets/js/libs/lodash.js"></script>
  <script src="../../assets/js/libs/backbone.js"></script>
  
  <!-- Load application -->
  <script data-main="../../app/config"
    src="../../assets/js/libs/require.js"></script>
    <div id="player" class="">
      <a href="#" class="skip" data-skip-delta="-30">&lt;</a>
      <a href="#" class="play">|&gt;</a>
      <a href="#" class="skip" data-skip-delta="30">&gt;</a>
      <input type="range" class="player-duration" min="0" max="100" step="1"/>
      <input type="text" class="player-time" />
      <input type="range" class="player-volume" min="0" max="1" value="1" step="0.05"/>
      <audio class="player-audio" src="https://dl.dropbox.com/s/hp9gkx5armw9yq9/bornToRun.mp3?dl=1">
    </div>
  </div>

  <script>
    $('audio').on('loadeddata', function() {
    require({ paths: { spec: '../test/jasmine/spec' } }, [

      'spec/player_spec'

    ], function() {
      // Set up the jasmine reporters once each spec has been loaded
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    });
    });
  </script>
</body>
</html>
